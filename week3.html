
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>User Registration and Login form"></form></title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: rgb(8, 192, 8);

        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100px;
            display: none;
        }
        td {
            padding: 10px;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            cursor: pointer;
            background-color: rgb(251, 239, 103);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div>
        <button onclick="showForm('login')">login</button>
        <button onclick="showForm('register')">register</button>
    </div>
    <table id="formTable">
        <tbody>
            <tr id="loginRow" style="display: none;">
                <td>
                    <h2>Login</h2>
                    <form onsubmit="return validatelogin()">
                        Username:<input type="text" id="loginUsername" placeholder="username" required>
                        Password:<input type="password" id="loginPassword" placeholder="Password" required>
                        <button type="submit">Submit</button>
                    </form>
                </td>
            </tr>
            <tr id="registerRow" style="display: none;">
                <td>
                    <h2>Register</h2>
                    <form onsubmit="return validateRegister()">
                        Name:<input type="text" id="registerName" placeholder="Name" required>
                        Phone:<input type="text" id="registerPhone" placeholder="Phone" required>
                        Email Id:<input type="email" id="registerEmail" placeholder="Email" required>
                        Gender:<input type="radio" name="gender" value="male">Male
                        <input type="radio" name="gender" value="female">Female<br/>
                        DOB:<input type="date" id="registerDOB" placeholder="Date Of Birth" required>
                        Password:<input type="password" id="registerPassword" placeholder="Password" required>
                        <button type="submit">Submit</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <script>
        function showForm(formType){
            document.getElementById('loginRow').style.display='none';
            document.getElementById('registerRow').style.display='none';
            document.getElementById('formTable').style.display='Table';

            if (formType ==='login'){
                document.getElementById('loginRow').style.display='table-row';    
            }else{
                document.getElementById('registerRow').style.display='table-row';
            }
        }
        function validateLogin(){
            const username=document.getElementById('loginUsername').value;
            const password=document.getElementById('loginPassword').value;

            if(username ===''|| password ===''){
                alert('Please fill in all the fields.');
                return false;
            }
            alert('Login successfull');
            return false;

        }
        function validateRegister(){
            const name = document.getElementById('registerName').value;
            const phone = document.getElementById('registerPhone').value;
            const email = document.getElementById('registerEmail').value;
            const dob = document.getElementById('registerDOB').value;
            const password = document.getElementById('registerPassword').value;

            if (name ===''||phone === ''|| dob === ''|| password ===''){
                alert('Please fill in all the fields.');
                return false;
            }
            const phonePattern = /^[0-9]{10}$/;
            if (!phone.match(phonePattern)){
                alert('Please enter a valid 10-digit phone number');
                return false;
            }
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email.match(emailPattern)){
                alert('Please enter a valid email address');
                return false;

        }
        alert('Registration successfull');
        return false;
    }
    </script>
    
</body>
</html>
